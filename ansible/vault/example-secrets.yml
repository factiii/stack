---
# =============================================================================
# EXAMPLE Vault Secrets Structure
# =============================================================================
#
# THIS FILE IS NOT ENCRYPTED - it shows the structure only.
# DO NOT put real secrets here.
#
# To create the real encrypted vault file:
#   ansible-vault create ansible/vault/secrets.yml
#
# Then paste contents following this structure with real values.
# =============================================================================

# ---------------------------------------------------------------------------
# SSH Private Keys
# ---------------------------------------------------------------------------
# Paste the FULL private key including BEGIN/END lines.
# These get extracted to ~/.ssh/ by `npx factiii secrets write-ssh-keys`

staging_ssh_key: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  CHANGEME_PASTE_YOUR_STAGING_PRIVATE_KEY_HERE
  (multiple lines of base64 key data)
  -----END OPENSSH PRIVATE KEY-----

prod_ssh_key: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  CHANGEME_PASTE_YOUR_PRODUCTION_PRIVATE_KEY_HERE
  (multiple lines of base64 key data)
  -----END OPENSSH PRIVATE KEY-----

mac_ssh_key: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  CHANGEME_PASTE_YOUR_MAC_PRIVATE_KEY_HERE
  (multiple lines of base64 key data)
  -----END OPENSSH PRIVATE KEY-----

# ---------------------------------------------------------------------------
# Environment Variables
# ---------------------------------------------------------------------------
# These replace STAGING_ENVS and PROD_ENVS from GitHub Secrets.
# Store as multi-line strings in KEY=VALUE format.

staging_envs: |
  DATABASE_URL=CHANGEME_postgres://user:pass@staging-host:5432/dbname
  REDIS_URL=CHANGEME_redis://staging-host:6379
  API_KEY=CHANGEME_sk-staging-api-key
  NODE_ENV=staging

prod_envs: |
  DATABASE_URL=CHANGEME_postgres://user:pass@prod-host:5432/dbname
  REDIS_URL=CHANGEME_redis://prod-host:6379
  API_KEY=CHANGEME_sk-prod-api-key
  NODE_ENV=production

dev_envs: |
  DATABASE_URL=CHANGEME_postgres://user:pass@localhost:5432/dbname
  REDIS_URL=CHANGEME_redis://localhost:6379
  API_KEY=CHANGEME_sk-dev-api-key
  NODE_ENV=development

# ---------------------------------------------------------------------------
# AWS Credentials (if applicable)
# ---------------------------------------------------------------------------
aws_access_key_id: "CHANGEME_AKIA_YOUR_ACCESS_KEY"
aws_secret_access_key: "CHANGEME_your_secret_access_key"
aws_region: "us-east-1"

# ---------------------------------------------------------------------------
# Docker Registry (if using private registry like AWS ECR)
# ---------------------------------------------------------------------------
docker_registry_url: "CHANGEME_123456789.dkr.ecr.us-east-1.amazonaws.com"
docker_registry_username: "AWS"
docker_registry_password: "CHANGEME_ecr_token"
