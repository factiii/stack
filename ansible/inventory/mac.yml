---
# Ansible Inventory: Mac Build Server
#
# This inventory defines the Mac mini build server used for:
# - iOS/macOS builds (Xcode)
# - Local development testing
# - Proof-of-concept for direct SSH migration
#
# TODO: Replace all CHANGEME values with actual configuration

all:
  hosts:
    mac-build:
      # Connection settings
      ansible_host: "CHANGEME_MAC_IP_OR_HOSTNAME"    # e.g., 192.168.1.100 or mac-mini.local
      ansible_port: 22
      ansible_user: "CHANGEME_MAC_USER"               # e.g., deploy or admin
      ansible_ssh_private_key_file: "~/.ssh/mac_deploy_key"

      # SSH connection tuning
      ansible_ssh_common_args: >-
        -o StrictHostKeyChecking=no
        -o ConnectTimeout=10
        -o ServerAliveInterval=60
        -o ServerAliveCountMax=5

      # Environment vars
      ansible_python_interpreter: /usr/bin/python3

      # Custom vars for Factiii Stack
      factiii_env: "dev"
      factiii_repo_path: "CHANGEME_REPO_PATH"         # e.g., /Users/deploy/apps/my-app
      node_version: "20"                                # Node.js version to ensure
