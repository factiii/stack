
services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: infrastructure_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - infrastructure_network
    restart: unless-stopped
    depends_on:
      - certbot
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: infrastructure_certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - infrastructure_network
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@greasemoto.com --agree-tos --no-eff-email -d api.greasemoto.com -d staging-api.greasemoto.com -d factiii.greasemoto.com -d staging-factiii.greasemoto.com -d link3d.greasemoto.com -d staging-link3d.greasemoto.com -d tap-track.greasemoto.com -d staging-tap-track.greasemoto.com
    restart: "no"

  # Postgres Staging Database
  postgres-staging:
    image: postgres:15-alpine
    container_name: infrastructure_postgres_staging
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    networks:
      - infrastructure_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Chop Shop Services
  chop-shop-prod:
    build:
      context: ./repos/chop-shop
      dockerfile: apps/server/Dockerfile
    container_name: chop-shop-prod
    environment:
      - NODE_ENV=production
    env_file:
      - ./secrets/chop-shop-prod.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  chop-shop-staging:
    build:
      context: ./repos/chop-shop
      dockerfile: apps/server/Dockerfile
    container_name: chop-shop-staging
    environment:
      - NODE_ENV=staging
    env_file:
      - ./secrets/chop-shop-staging.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Factiii Services
  factiii-prod:
    build:
      context: ./repos/factiii
      dockerfile: apps/server/Dockerfile
    container_name: factiii-prod
    environment:
      - NODE_ENV=production
    env_file:
      - ./secrets/factiii-prod.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  factiii-staging:
    build:
      context: ./repos/factiii
      dockerfile: apps/server/Dockerfile
    container_name: factiii-staging
    environment:
      - NODE_ENV=staging
    env_file:
      - ./secrets/factiii-staging.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Link3D Services
  link3d-prod:
    build:
      context: ./repos/link3d
      dockerfile: apps/server/Dockerfile
    container_name: link3d-prod
    environment:
      - NODE_ENV=production
    env_file:
      - ./secrets/link3d-prod.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  link3d-staging:
    build:
      context: ./repos/link3d
      dockerfile: apps/server/Dockerfile
    container_name: link3d-staging
    environment:
      - NODE_ENV=staging
    env_file:
      - ./secrets/link3d-staging.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Tap Track Services
  tap-track-prod:
    build:
      context: ./repos/tap-track
      dockerfile: apps/server/Dockerfile
    container_name: tap-track-prod
    environment:
      - NODE_ENV=production
    env_file:
      - ./secrets/tap-track-prod.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tap-track-staging:
    build:
      context: ./repos/tap-track
      dockerfile: apps/server/Dockerfile
    container_name: tap-track-staging
    environment:
      - NODE_ENV=staging
    env_file:
      - ./secrets/tap-track-staging.env
    networks:
      - infrastructure_network
    restart: unless-stopped
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-staging-data:
  certbot-www:
  certbot-conf:

networks:
  infrastructure_network:
    driver: bridge

