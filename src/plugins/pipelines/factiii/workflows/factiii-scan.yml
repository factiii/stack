name: Factiii Scan

# Generated by @factiii/stack v{VERSION}
# INFRASTRUCTURE: Scan servers for issues via CLI
# Run: npx factiii scan (triggers this workflow for remote environments)
# Runs on configured environments in parallel using matrix strategy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to scan'
        required: true
        type: choice
        options:
          - all
          - staging
          - prod
        default: all

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Determine environments
        id: set-matrix
        run: |
          ENVS="[]"
          
          if [ "${{ inputs.environment }}" == "all" ]; then
            # Check which environments are configured
            HAS_STAGING=$(yq eval '.environments.staging != null' factiii.yml)
            HAS_PROD=$(yq eval '.environments.prod != null' factiii.yml)
            
            if [ "$HAS_STAGING" == "true" ] && [ "$HAS_PROD" == "true" ]; then
              ENVS='["staging", "prod"]'
            elif [ "$HAS_STAGING" == "true" ]; then
              ENVS='["staging"]'
            elif [ "$HAS_PROD" == "true" ]; then
              ENVS='["prod"]'
            fi
          else
            ENVS='["${{ inputs.environment }}"]'
          fi
          
          echo "matrix={\"environment\":$ENVS}" >> $GITHUB_OUTPUT

  scan:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        env:
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          HOST=$(yq eval ".environments.$ENVIRONMENT.host // \"\"" factiii.yml)
          SSH_USER=$(yq eval ".environments.$ENVIRONMENT.ssh_user // \"ubuntu\"" factiii.yml)
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Check if environment configured
        id: check_env
        env:
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          HAS_ENV=$(yq eval ".environments.$ENVIRONMENT != null" factiii.yml)
          echo "has_env=$HAS_ENV" >> $GITHUB_OUTPUT
          
          if [ "$HAS_ENV" != "true" ]; then
            echo "‚è≠Ô∏è  $ENVIRONMENT environment not configured in factiii.yml"
            exit 0
          fi

      - name: Check SSH secret
        if: steps.check_env.outputs.has_env == 'true'
        env:
          ENVIRONMENT: ${{ matrix.environment }}
          SSH_KEY: ${{ matrix.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            SECRET_NAME="${ENVIRONMENT^^}_SSH"
            echo "‚ùå ${SECRET_NAME} secret not found"
            echo "Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "‚úÖ SSH secret exists for $ENVIRONMENT"

      - name: Setup SSH
        if: steps.check_env.outputs.has_env == 'true'
        env:
          SSH_KEY: ${{ matrix.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Bootstrap Node.js (one-time)
        if: steps.check_env.outputs.has_env == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
        run: |
          echo "üîç Checking Node.js on server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            'if ! command -v node &> /dev/null; then
               echo "üì¶ Installing Node.js...";
               if [ -f /opt/homebrew/bin/brew ] || [ -f /usr/local/bin/brew ]; then
                 export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH";
                 brew install node;
               else
                 curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs;
               fi;
             else
               echo "‚úÖ Node.js already installed";
             fi'

      - name: Scan via SSH
        if: steps.check_env.outputs.has_env == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üîç Scanning $ENVIRONMENT ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             REPO_DIR=\"\$HOME/.factiii/$REPO_NAME\" && \
             if [ -d \"\$REPO_DIR\" ]; then \
               cd \"\$REPO_DIR\" && \
               INFRA_DIR=\"\$HOME/.factiii/infrastructure\" && \
               if [ ! -d \"\$INFRA_DIR\" ] || [ ! -d \"\$INFRA_DIR/.git\" ]; then \
                 if [ -d \"\$INFRA_DIR\" ]; then \
                   echo \"‚ö†Ô∏è  Infrastructure directory exists but .git is missing/broken. Removing and re-cloning...\" && \
                   rm -rf \"\$INFRA_DIR\"; \
                 fi && \
                 echo \"üì¶ Cloning infrastructure repo...\" && \
                 mkdir -p \"\$HOME/.factiii\" && \
                 GIT_SSH_COMMAND=\"ssh -o StrictHostKeyChecking=no\" git clone git@github.com:jsnyder10/infrastructure.git \"\$INFRA_DIR\"; \
               fi && \
               cd \"\$INFRA_DIR\" && \
               echo \"üì¶ Updating infrastructure repo...\" && \
               git reset --hard && \
               git clean -fd && \
               GIT_SSH_COMMAND=\"ssh -o StrictHostKeyChecking=no\" git fetch origin && \
               git checkout main && \
               GIT_SSH_COMMAND=\"ssh -o StrictHostKeyChecking=no\" git pull && \
               npm install && \
               npm run build && \
               cd \"\$REPO_DIR\" && \
               GITHUB_ACTIONS=true node \"\$INFRA_DIR/bin/factiii\" scan --$ENVIRONMENT; \
             else \
               echo \"‚ùå Repo directory not found at \$REPO_DIR\"; \
               echo \"Run deployment first to clone the repository\"; \
               exit 1; \
             fi"
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ $ENVIRONMENT scan complete!"
