name: Factiii Undeploy

# Manual workflow to remove deployment from a server
# Thin workflow - just SSH and call CLI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to undeploy'
        required: true
        type: choice
        options:
          - staging
          - prod

jobs:
  undeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          else
            HOST=$(yq eval '.environments.prod.host // .environments.production.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.prod.ssh_user // .environments.production.ssh_user // "ubuntu"' factiii.yml)
          fi
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Setup SSH
        env:
          SSH_KEY: ${{ inputs.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing ${{ inputs.environment == 'staging' && 'STAGING_SSH' || 'PROD_SSH' }} secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Undeploy via CLI
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üóëÔ∏è Undeploying from $ENVIRONMENT ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" bash -s << EOF
            set -e
            REPO_DIR=~/.factiii/$REPO_NAME
            
            if [ -d "\$REPO_DIR" ]; then
              cd \$REPO_DIR
              echo "üöÄ Running undeploy..."
              npx factiii undeploy --$ENVIRONMENT || true
            else
              echo "‚ö†Ô∏è Repo directory not found, nothing to undeploy"
            fi
          EOF
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Undeploy complete!"

