name: Factiii Deploy

# Thin workflow - just SSH and call CLI
# All logic runs on the server via npx factiii deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          else
            HOST=$(yq eval '.environments.prod.host // .environments.production.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.prod.ssh_user // .environments.production.ssh_user // "ubuntu"' factiii.yml)
          fi
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Setup SSH
        env:
          SSH_KEY: ${{ inputs.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing ${{ inputs.environment == 'staging' && 'STAGING_SSH' || 'PROD_SSH' }} secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Bootstrap Node.js (one-time)
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          echo "üîç Checking Node.js on server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            'if ! command -v node &> /dev/null; then
               echo "üì¶ Installing Node.js...";
               if command -v brew &> /dev/null; then
                 brew install node;
               else
                 curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs;
               fi;
             else
               echo "‚úÖ Node.js already installed";
             fi'

      - name: Deploy via CLI
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          ENVIRONMENT: ${{ inputs.environment }}
          COMMIT_HASH: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üöÄ Deploying to $ENVIRONMENT ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "COMMIT_HASH=$COMMIT_HASH BRANCH=$BRANCH GITHUB_REPO=$GITHUB_REPO \
             npx factiii deploy --$ENVIRONMENT --commit=$COMMIT_HASH --branch=$BRANCH"
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Deployment complete!"
