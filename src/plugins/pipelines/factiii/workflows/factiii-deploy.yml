name: Factiii Deploy

# Thin workflow - just SSH and call CLI
# All logic runs on the server via npx factiii deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          else
            HOST=$(yq eval '.environments.prod.host // .environments.production.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.prod.ssh_user // .environments.production.ssh_user // "ubuntu"' factiii.yml)
          fi
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Setup SSH
        env:
          SSH_KEY: ${{ inputs.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing ${{ inputs.environment == 'staging' && 'STAGING_SSH' || 'PROD_SSH' }} secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy via CLI
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
          ENVIRONMENT: ${{ inputs.environment }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üöÄ Deploying to $ENVIRONMENT ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" bash -s << EOF
            set -e
            REPO_DIR=~/.factiii/$REPO_NAME
            
            # Ensure directory exists and clone if needed
            mkdir -p ~/.factiii
            if [ ! -d "\$REPO_DIR" ]; then
              echo "üì¶ Cloning repo..."
              git clone git@github.com:$GITHUB_REPO.git \$REPO_DIR
            fi
            
            cd \$REPO_DIR
            
            echo "üîÑ Pulling latest code..."
            git fetch
            git checkout $GITHUB_BRANCH
            git pull origin $GITHUB_BRANCH
            
            # Only install dependencies for staging (prod pulls pre-built images)
            if [ "$ENVIRONMENT" == "staging" ]; then
              echo "üì¶ Installing dependencies..."
              if ! command -v pnpm &> /dev/null; then
                echo "   Installing pnpm..."
                npm install -g pnpm@9
              fi
              pnpm install
            fi
            
            echo "üöÄ Running deploy..."
            npx factiii deploy --$ENVIRONMENT
          EOF
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Deployment complete!"
