name: Factiii Deploy

# Generated by @factiii/stack v{VERSION}
# INFRASTRUCTURE: Manual deployment triggered via CLI
# Run: npx factiii deploy --staging or npx factiii deploy --prod
# For auto-deploy on push, see factiii-cicd-staging.yml / factiii-cicd-prod.yml

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          else
            HOST=$(yq eval '.environments.prod.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.prod.ssh_user // "ubuntu"' factiii.yml)
          fi
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Check if environment configured
        id: check_env
        run: |
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HAS_ENV=$(yq eval '.environments.staging != null' factiii.yml)
          else
            HAS_ENV=$(yq eval '.environments.prod != null' factiii.yml)
          fi
          
          echo "has_env=$HAS_ENV" >> $GITHUB_OUTPUT
          
          if [ "$HAS_ENV" != "true" ]; then
            echo "‚è≠Ô∏è  ${{ inputs.environment }} environment not configured in factiii.yml"
            exit 1
          fi

      - name: Read staging config (for prod builds)
        if: steps.check_env.outputs.has_env == 'true' && inputs.environment == 'prod'
        id: staging_config
        run: |
          STAGING_HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
          STAGING_SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          
          echo "staging_host=$STAGING_HOST" >> $GITHUB_OUTPUT
          echo "staging_ssh_user=$STAGING_SSH_USER" >> $GITHUB_OUTPUT

      - name: Setup SSH
        if: steps.check_env.outputs.has_env == 'true'
        env:
          SSH_KEY: ${{ inputs.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing ${{ inputs.environment == 'staging' && 'STAGING_SSH' || 'PROD_SSH' }} secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Setup staging SSH (for prod builds)
        if: steps.check_env.outputs.has_env == 'true' && inputs.environment == 'prod'
        env:
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH }}
        run: |
          if [ -z "$STAGING_SSH_KEY" ]; then
            echo "‚ùå Missing STAGING_SSH secret (needed to build prod image)"
            exit 1
          fi
          
          echo "$STAGING_SSH_KEY" > ~/.ssh/staging_deploy_key
          chmod 600 ~/.ssh/staging_deploy_key

      - name: Build production image on staging (prod only)
        if: steps.check_env.outputs.has_env == 'true' && inputs.environment == 'prod'
        env:
          STAGING_HOST: ${{ steps.staging_config.outputs.staging_host }}
          STAGING_USER: ${{ steps.staging_config.outputs.staging_ssh_user }}
          COMMIT_HASH: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          if [ -z "$STAGING_HOST" ]; then
            echo "‚ö†Ô∏è  Staging host not configured, skipping build step"
            exit 0
          fi
          
          echo "üî® Building production image on staging server ($STAGING_HOST)..."
          
          ssh -i ~/.ssh/staging_deploy_key -o StrictHostKeyChecking=no "$STAGING_USER@$STAGING_HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             GITHUB_ACTIONS=true COMMIT_HASH=$COMMIT_HASH BRANCH=$BRANCH GITHUB_REPO=$GITHUB_REPO \
             npx factiii deploy --prod --commit $COMMIT_HASH --branch $BRANCH"
          
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Build step failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
          
          echo "‚úÖ Production image built and pushed to ECR"

      - name: Deploy via CLI
        if: steps.check_env.outputs.has_env == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          ENVIRONMENT: ${{ inputs.environment }}
          COMMIT_HASH: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üöÄ Deploying to $ENVIRONMENT ($HOST)..."
          
          # For prod, skip build step (already done in previous step)
          SKIP_BUILD_FLAG=""
          if [ "$ENVIRONMENT" == "prod" ]; then
            SKIP_BUILD_FLAG="SKIP_BUILD=true"
          fi
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             $SKIP_BUILD_FLAG GITHUB_ACTIONS=true COMMIT_HASH=$COMMIT_HASH BRANCH=$BRANCH GITHUB_REPO=$GITHUB_REPO \
             npx factiii deploy --$ENVIRONMENT --commit $COMMIT_HASH --branch $BRANCH"
          
          DEPLOY_EXIT_CODE=$?
          rm -f ~/.ssh/deploy_key ~/.ssh/staging_deploy_key
          
          if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment complete!"
          else
            echo "‚ùå Deployment failed with exit code $DEPLOY_EXIT_CODE"
            exit $DEPLOY_EXIT_CODE
          fi
