name: Factiii Fix Staging

# Generated by @factiii/stack v{VERSION}
# Fix staging server issues
# Thin workflow - just SSH and call CLI

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
          SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Check if staging configured
        id: check_staging
        run: |
          HAS_STAGING=$(yq eval '.environments.staging != null' factiii.yml)
          echo "has_staging=$HAS_STAGING" >> $GITHUB_OUTPUT
          
          if [ "$HAS_STAGING" != "true" ]; then
            echo "‚è≠Ô∏è  Staging environment not configured in factiii.yml"
            exit 0
          fi

      - name: Check SSH secret
        if: steps.check_staging.outputs.has_staging == 'true'
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå STAGING_SSH secret not found"
            echo "Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "‚úÖ STAGING_SSH secret exists"

      - name: Setup SSH
        if: steps.check_staging.outputs.has_staging == 'true'
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Bootstrap Node.js (one-time)
        if: steps.check_staging.outputs.has_staging == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
        run: |
          echo "üîç Checking Node.js on server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            'if ! command -v node &> /dev/null; then
               echo "üì¶ Installing Node.js...";
               if [ -f /opt/homebrew/bin/brew ] || [ -f /usr/local/bin/brew ]; then
                 export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH";
                 brew install node;
               else
                 curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs;
               fi;
             else
               echo "‚úÖ Node.js already installed";
             fi'

      - name: Fix staging via SSH
        if: steps.check_staging.outputs.has_staging == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.staging.host"
            exit 1
          fi
          
          echo "üîß Fixing staging ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             REPO_DIR=\"\$HOME/.factiii/$REPO_NAME\" && \
             if [ -d \"\$REPO_DIR\" ]; then \
               cd \"\$REPO_DIR\" && \
               INFRA_DIR=\"\$HOME/.factiii/infrastructure\" && \
               if [ -d \"\$INFRA_DIR\" ]; then \
                 cd \"\$INFRA_DIR\" && \
                 if [ ! -d \"node_modules\" ]; then npm install; fi && \
                 cd \"\$REPO_DIR\" && \
                 GITHUB_ACTIONS=true node \"\$INFRA_DIR/bin/factiii\" fix --on-server --staging; \
               else \
                 echo \"‚ùå Infrastructure repo not found at \$INFRA_DIR\"; \
                 exit 1; \
               fi; \
             else \
               echo \"‚ùå Repo directory not found at \$REPO_DIR\"; \
               echo \"Run deployment first to clone the repository\"; \
               exit 1; \
             fi"
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Staging fix complete!"
