name: Factiii CI/CD Prod

# Generated by @factiii/stack v{VERSION}
# CI/CD: Auto-deploy to prod on push to prod branch
# This is the app's CI/CD pipeline, NOT infrastructure management.
# For manual infrastructure operations, use factiii-deploy.yml

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          HOST=$(yq eval '.environments.prod.host // ""' factiii.yml)
          SSH_USER=$(yq eval '.environments.prod.ssh_user // "ubuntu"' factiii.yml)
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Check if prod configured
        id: check_prod
        run: |
          HAS_PROD=$(yq eval '.environments.prod != null' factiii.yml)
          echo "has_prod=$HAS_PROD" >> $GITHUB_OUTPUT
          
          if [ "$HAS_PROD" != "true" ]; then
            echo "‚è≠Ô∏è  Prod environment not configured in factiii.yml - skipping deployment"
            exit 0
          fi

      - name: Setup SSH
        if: steps.check_prod.outputs.has_prod == 'true'
        env:
          SSH_KEY: ${{ secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing PROD_SSH secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Bootstrap Node.js (one-time)
        if: steps.check_prod.outputs.has_prod == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
        run: |
          echo "üîç Checking Node.js on server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            'if ! command -v node &> /dev/null; then
               echo "üì¶ Installing Node.js...";
               curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs;
             else
               echo "‚úÖ Node.js already installed";
             fi'

      - name: Deploy via CLI
        if: steps.check_prod.outputs.has_prod == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          COMMIT_HASH: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          GITHUB_REPO: ${{ github.repository }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.prod.host"
            exit 1
          fi
          
          echo "üöÄ Deploying to prod ($HOST)..."
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             REPO_DIR=\"\$HOME/.factiii/$REPO_NAME\" && \
             if [ ! -d \"\$REPO_DIR\" ]; then \
               echo \"üì¶ Cloning repository...\" && \
               mkdir -p \"\$HOME/.factiii\" && \
               git clone \"https://github.com/$GITHUB_REPO.git\" \"\$REPO_DIR\"; \
             else \
               echo \"üì¶ Updating repository...\" && \
               cd \"\$REPO_DIR\" && \
               git fetch origin; \
             fi && \
             cd \"\$REPO_DIR\" && \
             echo \"üì¶ Resetting any local changes...\" && \
             git reset --hard && \
             git clean -fd && \
             git checkout \"$COMMIT_HASH\" && \
             if [ ! -d \"node_modules\" ]; then \
               echo \"üì¶ Installing dependencies...\" && \
               if [ -f \"pnpm-lock.yaml\" ]; then \
                 command -v pnpm >/dev/null 2>&1 || npm install -g pnpm && \
                 pnpm install; \
               else \
                 npm install; \
               fi; \
             fi && \
             cd \"\$REPO_DIR\" && \
             GITHUB_ACTIONS=true COMMIT_HASH=$COMMIT_HASH BRANCH=$BRANCH GITHUB_REPO=$GITHUB_REPO \
             npx factiii deploy --prod --commit $COMMIT_HASH --branch $BRANCH"
          
          DEPLOY_EXIT_CODE=$?
          rm -f ~/.ssh/deploy_key
          
          if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Prod deployment complete!"
          else
            echo "‚ùå Prod deployment failed with exit code $DEPLOY_EXIT_CODE"
            exit $DEPLOY_EXIT_CODE
          fi
