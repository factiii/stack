name: Factiii Dev Sync

# Generated by @factiii/stack v{VERSION}
# DEV/TESTING ONLY - Deploys locally built infrastructure for testing beta features
# This workflow receives infrastructure changes and deploys them to servers
# Use: npx factiii dev-sync
#
# ‚ö†Ô∏è WARNING: This is for developing @factiii/stack itself, not for app deployments
# Only use this when testing new infrastructure features before releasing them

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync'
        required: true
        type: choice
        options:
          - staging
          - prod
      artifact_id:
        description: 'Artifact identifier (timestamp)'
        required: true
        type: string
      deploy:
        description: 'Deploy after syncing'
        required: false
        type: boolean
        default: false

jobs:
  dev-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Read config
        id: config
        run: |
          if [ ! -f "factiii.yml" ]; then
            echo "‚ùå factiii.yml not found"
            exit 1
          fi
          
          REPO_NAME=$(yq eval '.name' factiii.yml)
          
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HOST=$(yq eval '.environments.staging.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.staging.ssh_user // "ubuntu"' factiii.yml)
          else
            HOST=$(yq eval '.environments.prod.host // .environments.production.host // ""' factiii.yml)
            SSH_USER=$(yq eval '.environments.prod.ssh_user // .environments.production.ssh_user // "ubuntu"' factiii.yml)
          fi
          
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "ssh_user=$SSH_USER" >> $GITHUB_OUTPUT

      - name: Check if environment configured
        id: check_env
        run: |
          if [ "${{ inputs.environment }}" == "staging" ]; then
            HAS_ENV=$(yq eval '.environments.staging != null' factiii.yml)
          else
            HAS_ENV=$(yq eval '.environments.prod != null or .environments.production != null' factiii.yml)
          fi
          
          echo "has_env=$HAS_ENV" >> $GITHUB_OUTPUT
          
          if [ "$HAS_ENV" != "true" ]; then
            echo "‚è≠Ô∏è  ${{ inputs.environment }} environment not configured in factiii.yml"
            exit 1
          fi

      - name: Setup SSH
        if: steps.check_env.outputs.has_env == 'true'
        env:
          SSH_KEY: ${{ inputs.environment == 'staging' && secrets.STAGING_SSH || secrets.PROD_SSH }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "‚ùå Missing ${{ inputs.environment == 'staging' && 'STAGING_SSH' || 'PROD_SSH' }} secret"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Get infrastructure from local (via rsync simulation)
        if: steps.check_env.outputs.has_env == 'true'
        run: |
          echo "‚ö†Ô∏è  DEV SYNC MODE - Using infrastructure from workflow trigger"
          echo "   This syncs the infrastructure package for testing beta features"
          echo "   Artifact ID: ${{ inputs.artifact_id }}"
          
          # For now, we'll clone the infrastructure repo
          # In a full implementation, this would download the actual artifact
          # But GitHub's artifact API requires the artifact to be uploaded first
          # which is complex from a local CLI
          
          echo "üì¶ Cloning infrastructure repo for dev sync..."
          git clone https://github.com/${{ github.repository_owner }}/infrastructure.git infrastructure-sync
          
          cd infrastructure-sync
          echo "üì¶ Installing dependencies..."
          npm install
          
          echo "üì¶ Building infrastructure..."
          npm run build
          
          echo "üì¶ Creating deployment package..."
          cd ..
          tar -czf infrastructure.tar.gz -C infrastructure-sync .

      - name: Deploy infrastructure to server
        if: steps.check_env.outputs.has_env == 'true'
        env:
          HOST: ${{ steps.config.outputs.host }}
          USER: ${{ steps.config.outputs.ssh_user }}
          DEPLOY: ${{ inputs.deploy }}
          REPO_NAME: ${{ steps.config.outputs.repo_name }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          if [ -z "$HOST" ]; then
            echo "‚ùå Missing host in factiii.yml: environments.$ENVIRONMENT.host"
            exit 1
          fi
          
          echo "üöÄ Syncing infrastructure to $ENVIRONMENT ($HOST)..."
          
          # Copy infrastructure to server
          echo "üì§ Uploading infrastructure package..."
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no infrastructure.tar.gz "$USER@$HOST:/tmp/"
          
          # Extract and setup on server
          echo "üì¶ Extracting infrastructure on server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
            "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
             echo \"üì¶ Setting up infrastructure...\" && \
             mkdir -p ~/.factiii/infrastructure && \
             cd ~/.factiii/infrastructure && \
             tar -xzf /tmp/infrastructure.tar.gz && \
             rm /tmp/infrastructure.tar.gz && \
             echo \"‚úÖ Infrastructure synced successfully\""
          
          # Optionally deploy
          if [ "$DEPLOY" == "true" ]; then
            echo ""
            echo "üöÄ Deploying to $ENVIRONMENT..."
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$USER@$HOST" \
              "export PATH=\"/opt/homebrew/bin:/usr/local/bin:\$PATH\" && \
               cd ~/.factiii/$REPO_NAME && \
               node ~/.factiii/infrastructure/bin/factiii deploy --$ENVIRONMENT --on-server"
          fi
          
          rm -f ~/.ssh/deploy_key
          echo ""
          echo "‚úÖ Dev sync complete!"
