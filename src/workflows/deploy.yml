name: Deploy Infrastructure

# Infrastructure configuration checker/regenerator (QA/auto-fix)
# Validates all configs on servers, regenerates docker-compose.yml and nginx.conf
# For staging: Also builds and pushes Docker images
# For prod: Only deploys pre-built containers

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (staging/prod/all)'
        required: true
        default: 'all'
        type: choice
        options:
          - staging
          - prod
          - all
  push:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC to sync configs
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present

  build-staging:
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Read ECR registry from config
        id: config
        run: |
          if [ ! -f core.yml ]; then
            echo "‚ùå core.yml not found"
            exit 1
          fi
          ECR_REGISTRY=$(grep '^ecr_registry:' core.yml | cut -d: -f2 | tr -d ' ' || echo "")
          ECR_REPO=$(grep '^ecr_repository:' core.yml | cut -d: -f2 | tr -d ' ' || echo "apps")
          DOCKERFILE=$(grep '^dockerfile:' core.yml | cut -d: -f2 | tr -d ' ' || echo "Dockerfile")
          
          if [ -z "$ECR_REGISTRY" ]; then
            echo "‚ùå ecr_registry not found in core.yml"
            exit 1
          fi
          
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository=${ECR_REPO}" >> $GITHUB_OUTPUT
          echo "dockerfile=${DOCKERFILE}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ECR_REGISTRY="${{ steps.config.outputs.registry }}"
          ECR_REPO="${{ steps.config.outputs.repository }}"
          DOCKERFILE="${{ steps.config.outputs.dockerfile }}"
          
          echo "üîê Logging into ECR..."
          aws ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${ECR_REGISTRY}
          
          IMAGE_NAME="${ECR_REGISTRY}/${ECR_REPO}"
          IMAGE_TAG="${IMAGE_NAME}:latest"
          
          docker build --platform linux/amd64 -t ${IMAGE_TAG} -f ${DOCKERFILE} .
          docker push ${IMAGE_TAG}
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

  deploy-staging:
    needs: build-staging
    if: |
      always() && 
      (needs.build-staging.result == 'success' || needs.build-staging.result == 'skipped' || github.event_name != 'push') &&
      (github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'all' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install infrastructure package
        run: npm install @factiii/core

      - name: Validate core.yml config
        run: npx core validate

      - name: Deploy to staging server
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH }}
          SSH_HOST: ${{ secrets.STAGING_HOST }}
          SSH_USER: ${{ secrets.STAGING_USER || 'ubuntu' }}
          ENV_VARS: ${{ secrets.STAGING_ENVS }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -z "$SSH_KEY" ] || [ -z "$SSH_HOST" ]; then
            echo "‚ùå Missing SSH credentials for staging"
            exit 1
          fi
          
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "mkdir -p ~/infrastructure/configs ~/infrastructure/scripts ~/infrastructure/nginx"
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            core.yml \
            "$SSH_USER@$SSH_HOST:~/infrastructure/configs/${REPO_NAME}.yml"
          
          if [ -n "$ENV_VARS" ]; then
            echo "$ENV_VARS" | ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cat > ~/infrastructure/${REPO_NAME}-staging.env && chmod 600 ~/infrastructure/${REPO_NAME}-staging.env"
          fi
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            node_modules/@factiii/core/src/scripts/check-config.sh \
            "$SSH_USER@$SSH_HOST:~/infrastructure/scripts/"
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "mkdir -p ~/infrastructure/scripts/generators"
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r node_modules/@factiii/core/src/generators/* \
            "$SSH_USER@$SSH_HOST:~/infrastructure/scripts/generators/"
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "chmod +x ~/infrastructure/scripts/check-config.sh && \
             cd ~/infrastructure && \
             INFRA_DIR=~/infrastructure ~/infrastructure/scripts/check-config.sh"
          
          SERVICE_KEY="${REPO_NAME}-staging"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "cd ~/infrastructure && \
             docker compose pull ${SERVICE_KEY} && \
             docker compose up -d ${SERVICE_KEY}"
          
          # Read Prisma config from core.yml
          PRISMA_SCHEMA=$(grep '^prisma_schema:' core.yml | cut -d: -f2 | tr -d ' ' || echo "")
          PRISMA_VERSION=$(grep '^prisma_version:' core.yml | cut -d: -f2 | tr -d ' ' || echo "")
          
          # Set defaults if not configured
          if [ -z "$PRISMA_SCHEMA" ]; then
            PRISMA_SCHEMA="prisma/schema.prisma"
          fi
          
          if [ -z "$PRISMA_VERSION" ]; then
            PRISMA_VERSION="latest"
          fi
          
          echo "üìã Prisma Configuration:"
          echo "   Schema: $PRISMA_SCHEMA"
          echo "   Version: $PRISMA_VERSION"
          
          # Check migration status
          echo "üîç Checking migration status..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "cd ~/infrastructure && \
             docker compose run --rm --no-deps ${SERVICE_KEY} \
             npx -y prisma@${PRISMA_VERSION} migrate status --schema=${PRISMA_SCHEMA}" || MIGRATION_NEEDED=true
          
          if [ "$MIGRATION_NEEDED" = "true" ]; then
            echo "üîÑ Running database migrations..."
            
            if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cd ~/infrastructure && \
               docker compose run --rm --no-deps ${SERVICE_KEY} \
               npx -y prisma@${PRISMA_VERSION} migrate deploy --schema=${PRISMA_SCHEMA}"; then
              echo "‚úÖ Migrations completed successfully"
            else
              echo "‚ö†Ô∏è  Migration failed but continuing (staging environment)"
            fi
          else
            echo "‚úÖ Database is up to date"
          fi
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Deployed ${REPO_NAME} to staging"

  deploy-prod:
    if: |
      github.event.inputs.environment == 'prod' || 
      github.event.inputs.environment == 'all' || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install infrastructure package
        run: npm install @factiii/core

      - name: Validate core.yml config
        run: npx core validate

      - name: Deploy to production server
        env:
          SSH_KEY: ${{ secrets.PROD_SSH }}
          SSH_HOST: ${{ secrets.PROD_HOST }}
          SSH_USER: ${{ secrets.PROD_USER || 'ubuntu' }}
          ENV_VARS: ${{ secrets.PROD_ENVS }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -z "$SSH_KEY" ] || [ -z "$SSH_HOST" ]; then
            echo "‚ùå Missing SSH credentials for production"
            exit 1
          fi
          
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "mkdir -p ~/infrastructure/configs ~/infrastructure/scripts ~/infrastructure/nginx"
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            core.yml \
            "$SSH_USER@$SSH_HOST:~/infrastructure/configs/${REPO_NAME}.yml"
          
          if [ -n "$ENV_VARS" ]; then
            echo "$ENV_VARS" | ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cat > ~/infrastructure/${REPO_NAME}-prod.env && chmod 600 ~/infrastructure/${REPO_NAME}-prod.env"
          fi
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            node_modules/@factiii/core/src/scripts/check-config.sh \
            "$SSH_USER@$SSH_HOST:~/infrastructure/scripts/"
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "mkdir -p ~/infrastructure/scripts/generators"
          
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r node_modules/@factiii/core/src/generators/* \
            "$SSH_USER@$SSH_HOST:~/infrastructure/scripts/generators/"
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "chmod +x ~/infrastructure/scripts/check-config.sh && \
             cd ~/infrastructure && \
             INFRA_DIR=~/infrastructure ~/infrastructure/scripts/check-config.sh"
          
          SERVICE_KEY="${REPO_NAME}-prod"
          
          # Read Prisma config from core.yml
          PRISMA_SCHEMA=$(grep '^prisma_schema:' core.yml | cut -d: -f2 | tr -d ' ' || echo "")
          PRISMA_VERSION=$(grep '^prisma_version:' core.yml | cut -d: -f2 | tr -d ' ' || echo "")
          
          # Set defaults if not configured
          if [ -z "$PRISMA_SCHEMA" ]; then
            PRISMA_SCHEMA="prisma/schema.prisma"
          fi
          
          if [ -z "$PRISMA_VERSION" ]; then
            PRISMA_VERSION="latest"
          fi
          
          echo "üìã Prisma Configuration:"
          echo "   Schema: $PRISMA_SCHEMA"
          echo "   Version: $PRISMA_VERSION"
          
          # Backup database before migration (production safety)
          echo "üíæ Creating database backup..."
          BACKUP_FILE="backup-${REPO_NAME}-$(date +%Y%m%d-%H%M%S).sql"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "cd ~/infrastructure && \
             docker compose run --rm --no-deps ${SERVICE_KEY} \
             sh -c 'pg_dump \$DATABASE_URL > /tmp/${BACKUP_FILE} 2>/dev/null || \
                    mysqldump \$DATABASE_URL > /tmp/${BACKUP_FILE} 2>/dev/null || \
                    echo \"No database backup created (may not be configured)\"'" || echo "‚ö†Ô∏è  Backup skipped"
          
          # Check migration status
          echo "üîç Checking migration status..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "cd ~/infrastructure && \
             docker compose run --rm --no-deps ${SERVICE_KEY} \
             npx -y prisma@${PRISMA_VERSION} migrate status --schema=${PRISMA_SCHEMA}" || MIGRATION_NEEDED=true
          
          if [ "$MIGRATION_NEEDED" = "true" ]; then
            echo "üîÑ Running database migrations..."
            
            # Store current container ID for potential rollback
            CURRENT_CONTAINER=$(ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "docker ps -q -f name=${SERVICE_KEY}" || echo "")
            
            # Pull and start new container
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cd ~/infrastructure && \
               docker compose pull ${SERVICE_KEY} && \
               docker compose up -d ${SERVICE_KEY}"
            
            # Run migrations
            if ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cd ~/infrastructure && \
               docker compose run --rm --no-deps ${SERVICE_KEY} \
               npx -y prisma@${PRISMA_VERSION} migrate deploy --schema=${PRISMA_SCHEMA}"; then
              echo "‚úÖ Migrations completed successfully"
            else
              echo "‚ùå Migration failed! Starting rollback..."
              
              # Restore database from backup if exists
              if [ -n "$BACKUP_FILE" ]; then
                echo "‚ôªÔ∏è  Restoring database from backup..."
                ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
                  "$SSH_USER@$SSH_HOST" \
                  "cd ~/infrastructure && \
                   docker compose run --rm --no-deps ${SERVICE_KEY} \
                   sh -c 'psql \$DATABASE_URL < /tmp/${BACKUP_FILE} 2>/dev/null || \
                          mysql \$DATABASE_URL < /tmp/${BACKUP_FILE} 2>/dev/null'"
                echo "‚úÖ Database restored from backup"
              fi
              
              # Revert to previous container if exists
              if [ -n "$CURRENT_CONTAINER" ]; then
                echo "‚ôªÔ∏è  Reverting to previous container..."
                ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
                  "$SSH_USER@$SSH_HOST" \
                  "cd ~/infrastructure && \
                   docker compose stop ${SERVICE_KEY} && \
                   docker compose rm -f ${SERVICE_KEY} && \
                   docker start ${CURRENT_CONTAINER}"
                echo "‚úÖ Reverted to previous container"
              fi
              
              rm -f ~/.ssh/deploy_key
              exit 1
            fi
          else
            echo "‚úÖ Database is up to date"
            # Pull and start container normally
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              "$SSH_USER@$SSH_HOST" \
              "cd ~/infrastructure && \
               docker compose pull ${SERVICE_KEY} && \
               docker compose up -d ${SERVICE_KEY}"
          fi
          
          rm -f ~/.ssh/deploy_key
          echo "‚úÖ Deployed ${REPO_NAME} to production"
