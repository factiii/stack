# Standard Test Configuration
# This file is used by scripts/test-generators.js to validate all generators work correctly
# Modify this file to test different configurations, then run: node scripts/test-generators.js

servers:
  test_server:
    ssh_key_secret: TEST_SSH
    host: test.example.com
    user: testuser
    repos:
      - name: test-repo
        environment: staging
        domain: staging-test-repo.test.example.com
      - name: test-repo
        environment: prod
        domain: test.example.com
      - name: another-repo
        environment: staging
        domain: staging-another-repo.test.example.com

ssl_email: test@example.com
